<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section id="main">
                <h1>Metric/Imperial unit conversion</h1>
                <p id="convert-num">0</p>
            </section>
            <section id="result">
                <div id="result-num">
                    <p>Length (Meter/Feet)</p>
                    <p id="convert-len">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div id="result-num"> 
                    <p>Volume (Liters/Gallons)</p>
                    <p id="convert-vol">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div id="result-num">
                    <p>Mass (Kilograms/Pounds)</p>
                    <p id="convert-mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </section>
        </div>
    </body>
</html>
